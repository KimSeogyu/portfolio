services:
  board:
    image: portfolio/board:latest
    command: ["runserver", "-c", "/app/configs/config.yaml"]
    ports:
      - "8080:8080"
      - "10010:10010"
    volumes:
      - ../.config/config.yaml:/app/configs/config.yaml
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../volumes/postgres:/var/lib/postgresql/data
